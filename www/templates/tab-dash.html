<ion-view view-title="Workout">
  <ion-content class="padding" overflow-scroll="true">
    <div class="row">
        <div class="col-33 item item-input">
          <span class="input-label" style="font-size: 10px; padding: 0px 10px 0px 0px;">Score: </span>
          <p ng-bind="absement" style="font-size: 10px;"></p>
        </div>
        <div class="col-33 item item-input">
          <span class="input-label"style="font-size: 10px; padding: 0px 10px 0px 0px;" >Radius: </span>
          <p ng-bind="radius" style="font-size: 10px;"></p>
        </div>
        <div class="col-33 item item-input">
          <span class="input-label"style="font-size: 10px; padding: 0px 10px 0px 0px;" >Time: </span>
          <p ng-bind="count" style="font-size: 10px;">
        </div>
    </div>
    


    <div style="margin-left: auto; margin-right: auto;width:300px;">
          <canvas id="myCanvas" width="300" height="300">

    </div>
    </canvas>


    <button class="button button-full button-positive" ng-click="startWatching(countDown)">
      Start
    </button>
    <label class="item item-input">
          <span class="input-label">Set Count Down</span>
          <input type="number" placeholder="5" ng-model="countDown">
    </label>
    <cjs-line dataset="displacementChartData" options="options" segement-stroke-width="5" responsive="true"></cjs-line>

    <!-- <button class="button button-full button-positive" ng-click="stopWatching()">
      Stop Measurement
    </button>
 -->

    <h2>Y: {{measurementRound(measurements.y, 2)}}</h2>
 -->
  </ion-content>
</ion-view>
